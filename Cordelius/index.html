<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cordelius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Pesquisa</h1>
        <p>Obrigado por colaborar</p>
    </header>

    <div class="container">
        <form action="" class="form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="nome">Idade</label>
                <input type="number" name="idade" placeholder="Digite sua idade" min="12" max="50">
            </div>
            <div class="form-group">
                <label for="">Qual opção descreve sua situação atual?</label>
                <select name="situacao" id="" required>
                    <option value="disable select value">Escolha sua opção</option>
                    <option value="student">Estudante</option>
                    <option value="job">Empregado</option>
                    <option value="learner">Aprendiz</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
